<!DOCTYPE html>
<html lang="en" data-theme="lofi">
	<head>
		<script src="../node_modules/tarteaucitronjs/tarteaucitron.js"></script>
		<script type="text/javascript">
		tarteaucitron.init({
		"privacyUrl": "privacy-policy", /* Privacy policy url */
		"bodyPosition": "bottom", /* or top to bring it as first element for accessibility */

		"hashtag": "#cookies", /* Open the panel with this hashtag */
		"cookieName": "cookies", /* Cookie name */

		"orientation": "middle", /* Banner position (top - bottom) */

		"groupServices": false, /* Group services by category */
		"serviceDefaultState": "wait", /* Default state (true - wait - false) */

		"showAlertSmall": false, /* Show the small banner on bottom right */
		"cookieslist": true, /* Show the cookie list */

		"closePopup": true, /* Show a close X on the banner */

		"showIcon": false, /* Show cookie icon to manage cookies */
		//"iconSrc": "", /* Optionnal: URL or base64 encoded image */
		"iconPosition": "BottomRight", /* BottomRight, BottomLeft, TopRight and TopLeft */

		"adblocker": false, /* Show a Warning if an adblocker is detected */

		"DenyAllCta" : true, /* Show the deny all button */
		"AcceptAllCta" : true, /* Show the accept all button when highPrivacy on */
		"highPrivacy": true, /* HIGHLY RECOMMANDED Disable auto consent */

		"handleBrowserDNTRequest": false, /* If Do Not Track == 1, disallow all */

		"removeCredit": false, /* Remove credit link */
		"moreInfoLink": false, /* Show more info link */

		"useExternalCss": false, /* If false, the tarteaucitron.css file will be loaded */
		"useExternalJs": false, /* If false, the tarteaucitron.js file will be loaded */

		//"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for multisite */

		"readmoreLink": "", /* Change the default readmore link */

		"mandatory": true, /* Show a message about mandatory cookies */
		"mandatoryCta": true /* Show the disabled accept button when mandatory on */
		});
		</script>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/lion.png" />
		<meta name="viewport" content="width=device-width" />
		<title>Crea lion</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="text-green bg-white">
		<div style="display: contents">%sveltekit.body%</div>
		<script type="text/javascript">
			tarteaucitron.user.googletagmanagerId = 'G-YYTS7P0R29';
			(tarteaucitron.job = tarteaucitron.job || []).push('googletagmanager');
		</script>
	</body>
</html>
